<!-- Onglet interactif pour ouvrir/fermer -->
<div class="sidebar-tab" (click)="toggleSidebar()" [class.open]="isSidebarOpen">
  ➕ Add Book
</div>

<!-- Onglet coulissant contenant le formulaire -->
<div class="sidebar" [class.open]="isSidebarOpen">
  <h2>➕ Add New Book</h2>

<!-- Formulaire d'ajout de livre -->
<form (ngSubmit)="onSubmit()">
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="book.title" name="title" required autocomplete="off" />

  <label for="author">Author:</label>
  <input type="text" id="author" [(ngModel)]="book.author" name="author" required autocomplete="off" />

  <label for="category">Category:</label>
  <input type="text" id="category" [(ngModel)]="book.category" name="category" required autocomplete="off" />

  <button type="submit">Add Book</button>
</form>
